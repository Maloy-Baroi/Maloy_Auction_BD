{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Auction BD |
        {% block title %}
        {% endblock %}
    </title>
    <!-- bootstrap 5 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"/>
    <!-- BOX ICONS CSS-->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/admin_style.css' %}"/>

    {#    Statistics #}
    <!-- semantic UI -->
    <link rel="stylesheet" type='text/css'
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">
    <!--Chart js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
            integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css"
          integrity="sha256-aa0xaJgmK/X74WM224KMQeNQC2xYKwlAt08oZqjeF0E=" crossorigin="anonymous"/>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
        #sidebar {
            background-color: #081828 !important;
        }

        .nav-link {
            padding: 20px;
        }

        .nav-link:hover {
            background-color: yellowgreen;
        }

        .nav-link:first-child:hover {
            background-color: #081828 !important;
            color: yellowgreen !important;
        }

        .nav-link a {
            color: #ffffff;
        }
    </style>
</head>
<body>
<!-- Side-Nav -->
<div class="side-navbar active-nav d-flex justify-content-between flex-wrap flex-column" id="sidebar">
    <ul class="nav flex-column text-white w-100 text-center">
        <a href="#" class="nav-link h3 text-white my-2">
            Auction BD
        </a>
        <p style="font-size: 15px; padding: 15px; margin-bottom: 100px;">{{ user }}</p>
        <li class="nav-link">
            <a href="{% url 'App_Admin:admin-dashboard' %}">
                <i class="fa fa-dashboard"></i>
                <span class="mx-2">Dashboard</span>
            </a>
        </li>
        <li class="nav-link">
            <a href="{% url 'App_Admin:products' %}">
                <i class="fa fa-bitcoin"></i>
                <span class="mx-2">Products</span>
            </a>
        </li>
        <li class="nav-link">
            <a href="{% url 'App_Admin:logout' %}">
                <i class="fa fa-sign-out"></i>
                <span class="mx-2">Logout</span>
            </a>
        </li>
    </ul>
</div>

<!-- Main Wrapper -->
<div class="p-1 my-container active-cont">
    <!-- Top Nav -->
    <nav class="navbar top-navbar px-5" style="background-color: #152B39!important">
        <a class="btn border-0" id="menu-btn"><i class="bx bx-menu"></i></a>
    </nav>

    {% block script %}
    {% endblock %}

    <!--End Top Nav -->
    {% block main %}
    {% endblock %}
</div>

<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

<script>
    var menu_btn = document.querySelector("#menu-btn");
    var sidebar = document.querySelector("#sidebar");
    var container = document.querySelector(".my-container");
    menu_btn.addEventListener("click", () => {
        sidebar.classList.toggle("active-nav");
        container.classList.toggle("active-cont");
    });

</script>
</body>
</html>
