{% extends 'App_Admin/Admin_base.html' %}
{% block script %}
    <script>
        $(document).ready(function () {
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [{% for i in product %}"{{ i.created.day }}-{{ i.created.month }}-{{ i.created.year }}",{% endfor %}],
                    datasets: [{
                        label: '# of Votes Day',
                        data: [{% for i in product %} {{ i.auction_end_date.day }}, {% endfor %}],
                        backgroundColor: [
                            'rgba(133,15,41,0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        })
    </script>
{% endblock %}
{% block main %}
    <div>
        <canvas id="myChart" style="width: 200px;"></canvas>
    </div>
{% endblock %}
